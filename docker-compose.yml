version: '3'
services:
  hygieia-starter:
    image: hygieiadoc/hygieia-starter-kit
    ports:
      - "80:80"
    environment: 
      - GITHUB_HOST=
      - GITHUB_CRON=0/60 * * * * *
      - JENKINS_CRON=0/60 * * * * *
      - JENKINS_SERVER_0=
    privileged: true
# If you want to keep the mongo data uncomment out the following and
# replace <path_to_local_storage> with where you want the data to be stored on your machine
#    volumes:
#      - '<path_to_local_storage>:/var/lib/mongo'



  
